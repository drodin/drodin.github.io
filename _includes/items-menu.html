<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ include.type | capitalize }} <span class="caret"></span></a>
  <ul class="dropdown-menu">
    {% assign items = site[include.type] | sort: 'position' | where_exp: 'item', 'item.position > 0' %}
    {% for item in items %}
    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</li>
